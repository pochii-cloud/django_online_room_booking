{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
{% block content %}
    <div class="contact_div">
    <form  class="contacts" method="post">
    {% for messages in messages %}
    <div class="text-danger">{{ messages }}</div>
    {% endfor %}
    <h3 class="text-decoration-underline">send us feedback</h3>
    {% csrf_token %}
    {% for field in form %}
        <label>{{ field.label_tag }}</label>
        {{ field }}
    {% endfor %}
    <button class="btn btn-success px-4">submit</button>
    </form>
    </div>
{% endblock %}
</body>
</html>
